<html>

<body>

<!-- Navigation bar -->
<nav class="navbar">
    <ul class="navbar-list">
        <li class="navbar-item"><a class="navbar-title" href="index.html">Photo Competition</a></li>
        <li class="navbar-item"><a class="navbar-link" href="top.html">Top Rated Photo</a></li>

    </ul>

<!-- Page content -->
<div class="main-content">
    <h1 class="page-title">Photo Competition</h1>

    <div class="image-container">
        <!-- src and alt attribute will be populated by index.js on page load -->
        <img id="main-image" src="">
    </div>

    <div class="voting-buttons">
        <button id="voteUp" class="voting-button vote-up">hey that's pretty good</button>
        <button id="voteDown" class="voting-button vote-down">I hate it</button>
    </div>

    <table class="image-details">
        <tbody>
            <tr>
                <td><b>Author</b></td>
                <td id="picAuthor"></td>
            </tr>
            <tr>
                <td><b>Name</b></td>
                <td id="picName"></td>
            </tr>
            <tr>
                <td><b>Score</b></td>
                <td id="picScore"></td>
            </tr>
            <tr>
                <td><b>Licence</b></td>
                <td id="picLicense"></td>
            </tr>
        </tbody>
    </table>
